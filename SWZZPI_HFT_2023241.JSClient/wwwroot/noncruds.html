<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Non Crud UI</title>
</head>
<body>
    <h1>Non Cruds</h1>
    <div id="Menu">
        <button type="button" onclick="linker('menu')">Back to main menu</button>
    </div>
    <div>
        <p>Shurima Champions</p>
        <div id="formdiv">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Region</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="shurimachampions">
            </tbody>
        </table>
    </div>
    <div>
        <p>Females Ultimates</p>
        <div id="formdiv">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ability</th>
                </tr>
            </thead>
            <tbody id="femalesultimates">
            </tbody>
        </table>
    </div>
    <div>
        <p>Ionian Champions</p>
        <div id="formdiv">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody id="ionianchampions">
            </tbody>
        </table>
    </div>
    <div>
        <p>Demacian Abilities</p>
        <div id="formdiv">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Champion</th>
                    <th>Ability</th>
                    <th>Region</th>
                    <th>Key</th>
                </tr>
            </thead>
            <tbody id="demacianabilities">
            </tbody>
        </table>
    </div>
    <div>
        <p>D Champions P Abilities</p>
        <div id="formdiv">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Champion</th>
                    <th>Key</th>
                    <th>Ability</th>
                </tr>
            </thead>
            <tbody id="dchampionspabilities">
            </tbody>
        </table>
    </div>
    <div>
        <p>More than two lanes</p>
        <div id="formdiv">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Champion</th>
                    <th>Lane</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody id="morethantwolanes">
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
    <script src="noncruds.js"></script>
</body>
</html>
