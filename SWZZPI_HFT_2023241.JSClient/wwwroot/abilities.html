<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ability UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="Menu">
        <button type="button" onclick="linker('menu')">Back to main menu</button>
    </div>
    <h1> Ability Catalog </h1>
    <div id="formdiv">
        <label>Ability name</label>
        <input type="text" id="Name" />
        <br />
        <label>Ability Key</label>
        <input type="text" id="AbilityKey" />
        <br />
        <label>ChampionId</label>
        <input type="text" id="ChampionId" />
        <button type="button" onclick="create()">Add ability</button>

    </div>
    <div id="updateformdiv">
        <label>Ability name</label>
        <input type="text" id="AbilitytoUpdate" />
        <br />
        <label>Ability Key</label>
        <input type="text" id="KeytoUpdate" />
        <br />
        <label>Champion</label>
        <input type="text" id="ChampionIdtoUpdate" />
        <button type="button" onclick="update()">Update ability</button>

    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Key</th>
                <th>Champion</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
    <script src="abilities.js"></script>
</body>
</html>
